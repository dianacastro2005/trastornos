        <script>
            const picker = document.getElementById("date-appointment");
            var date = new Date();

            if(date.getDate() <= 9){
                picker.setAttribute("min", date.getFullYear().toString() + "-" + (date.getMonth() + 1 ).toString() + "-0" + date.getDate().toString() + "T00:00")
            }else{
                picker.setAttribute("min", date.getFullYear().toString() + "-" + (date.getMonth() + 1 ).toString() + "-" + date.getDate().toString() + "T00:00")
            }

            picker.addEventListener('input', function(e){
                var day = new Date(this.value).getUTCDay();
                if([6,0].includes(day)){
                    e.preventDefault();
                    this.value = '';
                    alert("No se puede agendar los fines de semana.");
                }
            });

        </script>
